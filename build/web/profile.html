        <script>
            // JavaScript to toggle visibility of the buttons
            const backToTop = document.querySelector('.back-to-top');
            const backToBottom = document.querySelector('.back-to-bottom');

// Show 'back-to-top' when scrolled down
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    backToTop.classList.add('active');
                } else {
                    backToTop.classList.remove('active');
                }

                // Show 'back-to-bottom' when not at the bottom of the page
                if (window.innerHeight + window.scrollY < document.body.offsetHeight - 100) {
                    backToBottom.classList.add('active');
                } else {
                    backToBottom.classList.remove('active');
                }
            });

        </script>
